<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pasta Party | Главная</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
     <style>
        /* Минимальный CSS для оформления и контроля размера изображений */
        :root {
            --main-color: #cb5948; /* Цвет бренда */
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background-color: var(--light-color);
            font-family: 'Georgia', serif; /* Более классический шрифт для итальянского ресторана */
        }

         /* Стилизация шапки */
        .header-brand {
            background-color: var(--main-color);
            color: white;
            padding: 30px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-brand h1 {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            margin: 0;
        }
        /* Контроль высоты карусели (чтобы картинки не были слишком большими) */
        .carousel-item img {
            height: 450px; /* Фиксированная высота для всех слайдов */
            object-fit: cover; /* Обрезка изображения для заполнения области */
        }
        
        /* Стили для навигации */
        .nav-pills .nav-link.active {
            background-color: var(--main-color);
        }
        .nav-pills .nav-link {
            color: var(--main-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>

    <!-- Шапка -->
     <header class="text-center header-brand">
        <div class="container">
            <h1>Pasta Party</h1>
        </div>
    </header>

    <!-- Навигация -->
    <div class="container mb-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="главная.html">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="меню.html">Меню</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="контакты.html">Доставка</a>
            </li>
        </ul>
    </div>
    
    <!-- Основной контент страницы -->
    <div class="container">
        
        <!-- Приветственный текст -->
        <div class="text-center mb-5">
            <h2 class="text-dark">Насладитесь настоящей Италией</h2>
                        <h3 class="text-secondary fs-5">Аутентичная паста, свежая пицца и ароматный кофе. Добро пожаловать!</h3>
        </div>

        <!-- Карусель (Слайдер) -->
        <div id="carouselExampleControls" class="carousel slide shadow-lg" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="лазанья.jpg" class="d-block w-100" alt="Лазанья Болоньезе">
                </div>
                <div class="carousel-item">
                    <img src="минестроне.png" class="d-block w-100" alt="Суп Минестроне">
                </div>
                <div class="carousel-item">
                    <img src="паста1.jpg" class="d-block w-100" alt="Паста с морепродуктами">
                </div>
                <div class="carousel-item">
                    <img src="пицца1.jpg" class="d-block w-100" alt="Неаполитанская пицца">
                </div>
                <div class="carousel-item">
                    <img src="ризотто.jpeg" class="d-block w-100" alt="Ризотто с грибами">
                </div>
            </div>
            
            <!-- Кнопки управления каруселью -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>

    </div>

    <!-- Подключение Bootstrap JS (обязательно в конце body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
